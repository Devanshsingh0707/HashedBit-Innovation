<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">MyLogo</div>
    <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>
</div>

<!-- Menubar -->
<div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<!-- Main -->
<div class="main">

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>This is custom sidebar content.</p>
        <ul>
            <li>Latest News</li>
            <li>Quick Links</li>
            <li>Resources</li>

    <!-- Content -->
    <div class="content">
        <div class="box">

            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">

        </div>

        <div class="box">
            <h3>Box Two</h3>
            <img src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366">
            <p>This is a sample description.</p>
        </div>

        <div class="box">
            <h3>Box Three</h3>
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38">
            <p>This is a sample description.</p>
        </div>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    Sample Website
</div>

</body>
</html>
